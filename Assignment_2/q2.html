<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
				function calculate(operation, num1, num2) {
		    switch(operation) {
		        case 'add':
		            return num1 + num2;
		        case 'subtract':
		            return num1 - num2;
		        case 'multiply':
		            return num1 * num2;
		        case 'divide':
		            if (num2 === 0) {
		                return "Error: Division by zero";
		            }
		            return num1 / num2;
		        default:
		            return "Error: Unsupported operation";
		    }
		}



	</script>
</body>
</html>
